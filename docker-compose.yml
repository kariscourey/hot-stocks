volumes:
  hot-stocks:
    external: true
  jwtdown-db-data:
    external: true

services:
  ghi:
    image: node:lts-bullseye
    command: /bin/bash run.sh
    working_dir: /app
    volumes:
        - ./ghi:/app
    ports:
        - "3000:3000"
    environment:
        REACT_APP_API_HOST: ${REACT_APP_API_HOST}
        HOST_OS: ${OS}
        NODE_ENV: development
        HOST: "0.0.0.0"
        CHOKIDAR_USEPOLLING: true # create-ui-app <= 5.x
        WATCHPACK_POLLING: true # create-ui-app >= 5.x

  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    environment:
      REACT_APP_SERVICE: ${REACT_APP_SERVICE}
      ALPHAVANTAGE_SERVICE: ${ALPHAVANTAGE_SERVICE}
      FMP_SERVICE: ${FMP_SERVICE}
      ALPHAVANTAGE_API_KEY: ${ALPHAVANTAGE_API_KEY}
      FMP_API_KEY: ${FMP_API_KEY}
      DATABASE_URL: postgresql://hot-stocks:hot-stocks@db/hot-stocks
      WAIT_HOSTS: db:5432
      PORT: 8000
      SIGNING_KEY: ${SIGNING_KEY}
      WAIT_BEFORE: 5
      WAIT_TIMEOUT: 60
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
  db:
    build:
      context: relational-data
      dockerfile: Dockerfile.dev
    volumes:
      - hot-stocks:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: hot-stocks
      POSTGRES_USER: hot-stocks
      POSTGRES_DB: hot-stocks
    ports:
      - "15432:5432"
